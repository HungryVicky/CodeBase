<!DOCTYPE html>
<html>

    <head>
        <title>Learn HTML</title>
    </head>

    <body>
      <form>
          <label for="firstn">First Name</label>
          <input type="text" name="firstn"
          id="firstn" placeholder="vicky">
       <br>
          <label for="lastn">last Name</label>
          <input type="text" name="lastn"
          id="lastn" placeholder="coder">
<br>
           <label for="title">title</label>
              
         <label for="mr">mr</label>
          <input type="radio" name="title"
          id="mr" value = "miss" placeholder="vicky">

         <label for="miss">miss</label>
          <input type="radio" name="title"
          id="miss" value="miss" placeholder="vicky">
       <br>  

       <label for="email">email</label>
       <input type="email" name="email"
       id="email" placeholder="HungrySpike@gmail.com">
       <br>
    <label for="brithday">birthday</label>
       <input type="date" name="birthday"
       id="birthday" min="2000-1-1">
       <br>
    <label for="quantity">quantity</label>
       <input type="number" name="quantity"
       id="quantity" min="1" mix="99" value="1">

       <br>
    <label for="phone">phone</label>
       <input type="tel" name="phone"
   id="phone">

  <br>
    <label for="password">password</label>
       <input type="password" name="password"
   id="password" maxlength="12">

   <br>
    <label for="slider"></label>
       <input type="range" step="25"  value="100">


   <br>
    <label for="Subscribe"></label>
       <input type="checkbox" id="Subscribe"
       name="Subscribe">

 <br>
    <label for="file"></label>
       <input type="file" id="file"
       name="file" accept="text">

<br>
<input type="reset">
<br>
<input type="submit">
  
  



       

   

    
       

       


    </body>

</html>
